                <div id="calculator">        
                    <div class="calculator-grid">
                        <div class="output">
                            <div data-previous-operand class="previous-operand"></div>
                            <div data-current-operand class="current-operand">0</div>
                        </div>
        
                        <button data-all-clear>AC</button>
                        <button data-operation data-text="Under construction"
                        class="tooltip">%</button>
                        <button data-number data-text="Under construction" class="tooltip">(</button>
                        <button data-number data-text="Under construction"  class="tooltip">)</button>
                        <button data-delete>DEL</button>
                        <button data-operation>/</button>
                        <button data-operation>*</button>
                        <button data-operation>-</button>
                        <button data-number>7</button>
                        <button data-number>8</button>
                        <button data-number>9</button>
                        <button data-operation class="span-two-vertical">+</button>
                        <button data-number>4</button>
                        <button data-number>5</button>
                        <button data-number>6</button>
                        <button data-number>1</button>
                        <button data-number>2</button>
                        <button data-number>3</button>
                        <button data-equals class="span-two-vertical">=</button>
                        <button data-number class="span-two-horizontal">0</button>
                        <button data-number>.</button>
                        
                    </div>
                </div>
