<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator for a Friend</title>
</head>
<body>
    <header>
        <h1>This is the Calculator for a Friend</h1>
    </header>
    <!-- <div class="container"> -->

        <div class="calculator-grid">
            
            <!-- screen -->
            <div class="output">
                <div class="previous-operand"></div>
                <div class="current-operand"></div>
            </div>
            <button>AC</button>
            <button>/</button>
            <button>*</button>
            <button>-</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="span-two-vert">+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="span-two-vert">=</button>
            <button class="span-two-horz">0</button>
            <button>.</button>
            
        <!-- </div> -->
    </div>
</body>
</html>
